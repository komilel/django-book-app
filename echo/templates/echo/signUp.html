{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ signUp_form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>
            Already have an account? <a href="{% url 'logIn' %}">Log In</a>
        </p>
        <a href="{% url 'index' %}">Back to shelf</a>
    </body>
</html>
