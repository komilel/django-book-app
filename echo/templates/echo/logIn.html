{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
    </head>
    <body>
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ logIn_form.as_p }}
            <button type="submit">Log In</button>
        </form>
        <p>
            Don't have an account? <a href="{% url 'signUp' %}">Sign Up</a>
        </p>
        <a href="{% url 'index' %}">Back to shelf</a>
    </body>
</html>
